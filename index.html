//Define vars to hold "display" value
let displaySeconds = 0;
let displayMinutes = 0;

//Define var to hold setInterval() function
let interval = null;

//Define var to hold stopwatch status
let status = "stopped";

//Stopwatch function (logic to determine when to increment next value, etc.)
function stopWatch() {


//   seconds++;
  hsec++;
  //Logic to determine when to increment next value
  if (hsec / 10 === 1) {
    hsec = 0;
    tsec++;
    // minutes++;
    if(tsec/10 === 1){
        tsec = 0;
        seconds++;
        if(seconds/60 === 1){
            seconds = 0;
            minutes++;
        }
    }

  }

  //If seconds/minutes/hours are only one digit, add a leading 0 to the value
  if (seconds < 10) {
    displaySeconds = "0" + seconds.toString();
  } else {
    displaySeconds = seconds;
  }

  if (minutes < 10) {
    displayMinutes = "0" + minutes.toString();
  } else {
    displayMinutes = minutes;
  }


  //Display updated time values to user
  displayTime();


}
function displayTime(){
  if (minutes > 0) document.getElementById("display").innerHTML = displayMinutes + ":" + displaySeconds + ":" + tsec + hsec;
  else document.getElementById("display").innerHTML = displaySeconds + "." + tsec + hsec;
}



function startStop() {

  if (status === "stopped") {
    hsec = 0;
    tsec = 0;
    seconds = 0;
    minutes = 0;
    displayMinutes = 0;
    displaySeconds = 0;
    //Start the stopwatch (by calling the setInterval() function)
    interval = window.setInterval(stopWatch, 10);
    // document.getElementById("startStop").innerHTML = "Stop";
    status = "started";

  } else {
    times++;
    // var inputtime = minutes*60 + seconds + tsec*0.1 + hsec*0.01;
    if (minutes > 0) var inputtime = minutes + ":" + seconds + ":" + tsec + hsec;
    else var inputtime = seconds + "." + tsec + hsec;
    addRow(inputtime, times);
    reset();
    getScramble();
    
    window.clearInterval(interval);
    // document.getElementById("startStop").innerHTML = "Start";
    // document.getElementById("display").innerHTML = "00.00";
    
    status = "stopped";

  }

}

function addRow(a, num) {
  // var table = document.getElementById("timetable");
  var tbodyRef = document.getElementById('timetable').getElementsByTagName('tbody')[0];

  var newRow = tbodyRef.insertRow(0);

// Insert a cell at the end of the row
  // var newCell = newRow.insertCell();
  // var row = table.insertRow(1);
  var cell0 = newRow.insertCell(0);
  var cell1 = newRow.insertCell(1);
  var cell2 = newRow.insertCell(2);
  var cell3 = newRow.insertCell(3);
  cell0.innerHTML = num;
  cell1.innerHTML = a;
  let min = 99999999;
  let max = 0;
  let ao5Value = 0;
  let ao12Value = 0;
  if(num>=5){
    var total = 0;
    for(var i = 0; i<5; i++){
      var cells = tbodyRef.rows.item(i).cells;
      min = Math.min(min, Number(cells.item(1).innerHTML));
      max = Math.max(max, Number(cells.item(1).innerHTML));
      total+=Number(cells.item(1).innerHTML);
      // console.log(total);
    }
    total-=(min+max);
    total/=3;
    ao5Value = total;
    tbodyRef.rows.item(0).cells.item(2).innerHTML = total.toFixed(2);
  }
  else cell2.innerHTML = "-";
  min = 99999999;
  max = 0;
  if(num>=12){
    var total = 0;
    for(var i = 0; i<12; i++){
      var cells = tbodyRef.rows.item(i).cells;
      min = Math.min(min, Number(cells.item(1).innerHTML));
      max = Math.max(max, Number(cells.item(1).innerHTML));
      total+=Number(cells.item(1).innerHTML);
      // console.log(total);
    }
    total -=(min + max);
    total/=10;
    ao12Value = total;
    tbodyRef.rows.item(0).cells.item(3).innerHTML = total.toFixed(2);
  }
  else cell3.innerHTML = "-";
  generateGraph(num, a, ao5Value, ao12Value);
}

const back = ["B", "B2", "B'"];
const front = ["F", "F2", "F'"];
const left = ["L", "L2", "L'"];
const right = ["R", "R2", "R'"];
const up = ["U", "U2", "U'"];
const down = ["D", "D2", "D'"];
const all = back.concat(front, left, right, up, down);
function getScramble(){
let scramble = "";
let rando = all[Math.floor(Math.random() * all.length)];
drawScramble(rando);
scramble +=rando;
let prev = rando;
for(let i=0; i<20; i++){
    while(true){
        rando = all[Math.floor(Math.random() * all.length)];
        if(back.includes(prev) && !front.includes(rando) && !back.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
        else if(front.includes(prev) && !front.includes(rando) && !back.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
        else if(right.includes(prev) && !right.includes(rando) && !left.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
        else if(left.includes(prev) && !right.includes(rando) && !left.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
        else if(up.includes(prev) && !down.includes(rando) && !up.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
        else if(down.includes(prev) && !down.includes(rando) && !up.includes(rando)){
            prev = rando;
            scramble = scramble + " " + rando;
            drawScramble(rando);
            break;
        }
    }
}
document.getElementById("scramble").innerHTML = scramble;
}
